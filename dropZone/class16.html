<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>EME TEchnologies</title>

	<link rel="shortcut icon" href="img/loop3.jpg">
	<link rel="stylesheet" type="text/css" href="styleClass16.css">
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	<script src="jsClass16.js"></script>

</head>
<body>
	<div class="container-fluid drop-zone-bg" style="background-image: url(landing.jpg);">
		<div class="row">
			<div class="drop-zone-logo">
				<h1>DROP</h1>
				<h1>ZONE</h1>
			</div>
			<div class="drop-zone-timer">
				<div class="drop-zone-time-heading">
					<h1>LEEZY BOOST 103</h1>
				</div>
				<div class="drop-zone-timer-clock">
					<div class="drop-zone-timer-clock-box">
						<div class="drop-zone-timer-day">
							<h1></h1>
						</div>
						<div class="mt-2">
							<h6>DAYS</h6>
						</div>
					</div>
					<div class="drop-zone-timer-clock-box">
						<div class="drop-zone-timer-hours">
							<h1></h1>
						</div>
						<div class="mt-2">
							<h6>HOURS</h6>
						</div>
					</div>
					<div class="drop-zone-timer-clock-box">
						<div class="drop-zone-timer-minutes">
							<h1></h1>
						</div>
						<div class="mt-2">
							<h6>MINS</h6>
						</div>
					</div>
					<div class="drop-zone-timer-clock-box">
						<div class="drop-zone-timer-seconds">
							<h1></h1>
						</div>
						<div class="mt-2">
							<h6>SECS</h6>
						</div>
					</div>
				</div>
				<div class="drop-zone-time-description">
					<p>UNTIL DROPS</p>
				</div>
			</div>
		</div>		
	</div>
</body>
</html>
